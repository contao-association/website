parameters:
    memberships:
        active:
            group: 1
            price: 80
            custom: false
            company: false

        passive:
            group: 2
            price: 50
            custom: false
            company: false

        support:
            group: 3
            price: 200
            custom: true
            company: true

services:
    _defaults:
        autoconfigure: true
        autowire: true
        bind:
            $memberships: '%memberships%'
            $projectDir: '%kernel.project_dir%'
            $harvestSubdomain: '%env(HARVEST_SUBDOMAIN)%'

    App\:
        resource: ../src

    Required\Harvest\Client:
        calls:
            - ['authenticate', ['%env(HARVEST_ID)%', '%env(HARVEST_TOKEN)%']]
